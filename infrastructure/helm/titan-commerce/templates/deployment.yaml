{{- range $name, $service := .Values }}
{{- if and (kindIs "map" $service) (hasKey $service "enabled") $service.enabled (hasKey $service "image") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "titan-commerce.fullname" $ }}-{{ $name | kebabcase }}
  labels:
    {{- include "titan-commerce.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  {{- if not $service.autoscaling.enabled }}
  replicas: {{ $service.replicaCount | default 3 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "titan-commerce.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "titan-commerce.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $service.service.port | default 8080 }}"
    spec:
      serviceAccountName: {{ include "titan-commerce.serviceAccountName" $ }}
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.global.imageRegistry }}{{ $service.image.repository }}:{{ $service.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $service.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ $service.service.port | default 8080 }}
              protocol: TCP
            {{- if $service.service.grpcPort }}
            - name: grpc
              containerPort: {{ $service.service.grpcPort }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml $service.resources | nindent 12 }}
          env:
            - name: SERVICE_NAME
              value: {{ $name }}
            - name: CELL_ID
              value: {{ $.Values.global.cell.id | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- range $key, $value := $service.env }}
            - name: {{ $key }}
              value: {{ tpl ($value | toString) $ | quote }}
            {{- end }}
          {{- if $service.secrets }}
          envFrom:
            - secretRef:
                name: {{ include "titan-commerce.fullname" $ }}-{{ $name | kebabcase }}-secrets
          {{- end }}
      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "titan-commerce.selectorLabels" $ | nindent 20 }}
                    app.kubernetes.io/component: {{ $name }}
                topologyKey: kubernetes.io/hostname
{{- end }}
{{- end }}
