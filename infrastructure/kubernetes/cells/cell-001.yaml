---
# PostgreSQL for Cell 001
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-cell-001
  namespace: cell-001
spec:
  serviceName: postgres-cell-001
  replicas: 3
  selector:
    matchLabels:
      app: postgres
      cell-id: "001"
  template:
    metadata:
      labels:
        app: postgres
        cell-id: "001"
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-cell-001
  namespace: cell-001
spec:
  selector:
    app: postgres
    cell-id: "001"
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
# Redis for Cell 001
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cell-001
  namespace: cell-001
spec:
  serviceName: redis-cell-001
  replicas: 6  # 3 shards Ã— 2 replicas
  selector:
    matchLabels:
      app: redis
      cell-id: "001"
  template:
    metadata:
      labels:
        app: redis
        cell-id: "001"
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cell-001
  namespace: cell-001
spec:
  selector:
    app: redis
    cell-id: "001"
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
