apiVersion: v1
kind: Namespace
metadata:
  name: cell-001
  labels:
    cell-id: "001"
    user-range: "0-9999"
---
# Order Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: cell-001
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
      cell-id: "001"
  template:
    metadata:
      labels:
        app: order-service
        cell-id: "001"
    spec:
      containers:
      - name: order-service
        image: titan-commerce/order-service:latest
        env:
        - name: SERVICE_NAME
          value: "order-service"
        - name: CELL_ID
          value: "cell-001"
        - name: DATABASE_URL
          value: "postgresql://postgres-cell-001:5432/orders"
        - name: KAFKA_BROKERS
          value: "kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092"
        - name: REDIS_ADDR
          value: "redis-cell-001:6379"
        - name: GRPC_PORT
          value: "9000"
        - name: HTTP_PORT
          value: "8080"
        ports:
        - containerPort: 9000
          name: grpc
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: cell-001
spec:
  selector:
    app: order-service
    cell-id: "001"
  ports:
  - name: grpc
    port: 9000
    targetPort: 9000
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
