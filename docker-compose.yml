version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: titan123
      POSTGRES_DB: titan_commerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: titan
      MONGO_INITDB_ROOT_PASSWORD: titan123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Search & Analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservices
  order-service:
    build:
      context: ./backend/services/transaction-core/order-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: order-service
      CELL_ID: cell-001
      LOG_LEVEL: info
      DATABASE_URL: postgresql://titan:titan123@postgres:5432/titan_commerce
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      GRPC_PORT: 9000
      HTTP_PORT: 8080
    ports:
      - "9001:9000"
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  payment-service:
    build:
      context: ./backend/services/transaction-core/payment-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: payment-service
      CELL_ID: cell-001
      LOG_LEVEL: info
      DATABASE_URL: postgresql://titan:titan123@postgres:5432/titan_commerce
      GRPC_PORT: 9000
    ports:
      - "9002:9000"
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  cart-service:
    build:
      context: ./backend/services/transaction-core/cart-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: cart-service
      CELL_ID: cell-001
      LOG_LEVEL: info
      REDIS_ADDR: redis:6379
      GRPC_PORT: 9000
    ports:
      - "9003:9000"
      - "8083:8080"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  es_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: titan-commerce-network
